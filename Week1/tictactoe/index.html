<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <script defer src="game.js"></script> <!-- we can also put the script at the end of the body to ensure that the script only runs after all the divs are created-->
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="row">
    <div class="tile" id="a1"></div>
    <div class="tile" id="a2"></div>
    <div class="tile" id="a3"></div>
  </div>

  <div class="row">
    <div class="tile" id="b1"></div>
    <div class="tile" id="b2"></div>
    <div class="tile" id="b3"></div>
  </div>

  <div class="row">
    <div class="tile" id="c1"></div>
    <div class="tile" id="c2"></div>
    <div class="tile" id="c3"></div>
  </div>

  </body>
</html>
